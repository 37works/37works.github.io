<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>37Lyrics</title>
  <meta name="description" content="37Lyrics — lyric drafts and lines." />
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="bg"></div>

  <header class="site-header">
    <a class="brand" href="../">
      <span class="brand-mark">37Lyrics</span>
      <span class="brand-sub">writing</span>
    </a>

    <div class="toolbar">
      <button class="icon-btn" type="button" data-search-toggle aria-label="Search">
        🔍
      </button>
      <nav class="top-nav">
        <a href="../">37Works</a>
        <a href="../37cat/">37CAT</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <p class="kicker">ARCHIVE</p>
      <h1>문장으로 먼저 남깁니다.</h1>
      <p class="lead">검색은 제목/장르/키워드 기준으로 필터링됩니다.</p>
    </section>

    <div class="search-wrap" data-search-wrap>
      <input class="search-input" data-search-input placeholder="Search… (e.g., night, love, bus, heart)" />
      <span class="search-hint">enter to filter</span>
    </div>

    <section class="cards-grid" aria-label="Lyric items">
      <!-- 카드 1 -->
      <article class="item-card" data-item data-search="night quiet line lyric draft melancholy">
        <div class="thumb">
          <img src="../assets/t1.jpg" alt="thumbnail" />
        </div>
        <div class="meta">
          <div>
            <p class="title">Night Line</p>
            <p class="genre">Lyric</p>
          </div>
          <p class="genre">2026.01</p>
        </div>
      </article>

      <!-- 카드 2 -->
      <article class="item-card" data-item data-search="heart transplant memory silhouette longing">
        <div class="thumb">
          <img src="../assets/t2.jpg" alt="thumbnail" />
        </div>
        <div class="meta">
          <div>
            <p class="title">Heartbeat Trace</p>
            <p class="genre">Draft</p>
          </div>
          <p class="genre">2026.01</p>
        </div>
      </article>

      <!-- 카드 3 -->
      <article class="item-card" data-item data-search="kiosk cafe smile hollow service">
        <div class="thumb">
          <img src="../assets/t3.jpg" alt="thumbnail" />
        </div>
        <div class="meta">
          <div>
            <p class="title">Not a Kiosk</p>
            <p class="genre">Lyric</p>
          </div>
          <p class="genre">2026.01</p>
        </div>
      </article>
    </section>

    <div class="empty" data-empty>
      검색 결과가 없어요. 키워드를 바꿔볼래?
    </div>
  </main>

  <script src="../app.js"></script>
</body>
</html>
