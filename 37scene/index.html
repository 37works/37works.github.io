<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>37Scene</title>
  <meta name="description" content="37Scene — narrative ambient" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="../assets/37Scene.png"/>
  <link rel="apple-touch-icon" href="../assets/37Scene.png"/>
</head>
<body class="page-lock" data-page="scene">
  <div class="bg"></div>

  <header class="site-header">
    <a class="brand" href="../">
      <span class="brand-mark">37Scene</span>
      <span class="brand-sub">ambient & scene</span>
    </a>

    <nav class="top-nav">
      <a href="../">Home</a>
      <a href="../">Contact</a>
    </nav>
  </header>

  <main class="container lyric-layout">
    <!-- ✅ Fixed top panel (always visible) -->
    <section class="lyric-top" id="lyricTop">
      <div class="hero hero-compact">
        <p class="kicker">Ambient Music & Looping Scene</p>
        <h1>Scenes that loop quietly</h1>
        <p class="lead">
          Filter by title / genre / keywords. Click a thumbnail to enter the scene.
        </p>
      </div>

      <!-- ✅ Search always visible -->
      <div class="search-wrap active always-on" data-search-wrap>
        <input class="search-input" data-search-input placeholder="Search… (e.g., night, love, bus, heart)" />
        <span class="search-hint">type to filter</span>
      </div>
    </section>

    <!-- ✅ Scrollable grid area -->
    <section class="lyric-scroll" id="lyricScroll">
      <div class="empty" data-empty>
        No results. Try a different keyword.
      </div>

      <section class="cards-grid" aria-label="Lyric items">
        
        <article class="item-card" data-card-id="SCN-001"
          data-item
          data-search="streetlight cold breath cinematic restrained quiet lowered conversation pauses space low quiet between presence emphasis"
          data-scene-title="Under a Streetlight, Cold Breath"
          data-scene-sub="Ambient Music · 2026.01"
          data-scene-desc="A quiet intersection where the light hums. Breath settles like fog and the scene loops without urgency."
          data-scene-links='[{"label":"Gumroad","url":"https://37scene.gumroad.com/l/rktmu"}]'>
          <div class="thumb">
            <img src="../assets/scene/Under a streetlight Cold breath_썸네일.png" alt="Under a Streetlight, Cold Breath thumbnail" />
          </div>
          <div class="meta">
            <div>
              <p class="title">Under a Streetlight, Cold Breath</p>
              <p class="genre">Ambient Music</p>
            </div>
            <p class="genre">2026.01</p>
          </div>
        </article>
        
      </section>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" data-modal aria-hidden="true">
    <div class="modal-backdrop" data-modal-close></div>

    <div class="modal-panel" role="dialog" aria-modal="true" aria-label="Scene">
      <div class="modal-head">
        <div class="modal-titles">
          <h2 class="modal-title" data-modal-title>Scene title</h2>
          <p class="modal-sub" data-modal-sub></p>
        </div>
        <button class="modal-close" type="button" data-modal-close aria-label="Close modal">×</button>
      </div>

      <div class="modal-body">
        <div class="modal-split">
          <section class="modal-panel-left" data-modal-scroll>
            <div class="modal-description" data-modal-body></div>
          </section>
          <section class="modal-panel-right" aria-label="Scene links">
            <div class="modal-panel-right-top">
              <p class="modal-label">Links</p>
            </div>
            <div class="modal-panel-right-bottom">
              <div class="modal-divider"></div>
              <div class="modal-link-area" data-modal-link-area>
                <div data-modal-links></div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
